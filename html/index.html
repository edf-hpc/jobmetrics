<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HPC metrics</title>
    <link href="css/jobmetrics.css" rel="stylesheet" type="text/css">
    <link href="/javascript/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="/javascript/jquery/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="/javascript/jquery-flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="/javascript/jquery-flot/jquery.flot.time.js"></script>
    <script language="javascript" type="text/javascript" src="/javascript/jquery-flot/jquery.flot.selection.js"></script>
    <script language="javascript" type="text/javascript" src="/javascript/jquery-flot/jquery.flot.stack.js"></script>

    <script language="javascript" type="text/javascript" src="js/jobmetrics.js"></script>
</head>
<body>

    <div id="header"></div>

    <div id="period-selector">
        Last
        <a id="period-1h" href="#">1h</a>
        <a id="period-6h" href="#">6h</a>
        <a id="period-24h" href="#">24h</a>
    </div>

    <div id="jobinfo"></div>
    <div id="error" class="alert alert-danger fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    </div>

    <div id="content">
        <div class="metrics-container">
            <div id="placeholder" class="metrics-placeholder"></div>
        </div>
    </div>

    <div id="footer">

    </div>

    <script type="text/javascript">
      $(document).ready(
        function() {
          draw_diagram();
        }
      );
    </script>
